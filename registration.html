<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="registrationForm" ng-click="idle($event)">
	<div class="signInUp">
		<p class="tabName active">Вход</p>
		<p class="rectangle"></p>
		<p class="tabName">Регистрация</p>
	</div>
	<input type="email" placeholder="Электронная почта">
	<input type="password" placeholder="Пароль">
	<div class="agreeGroup">
		<div>
			<span class="checkbox">
				<input type="checkbox" id="keepMeSigned">
				<label for="keepMeSigned" class="fake-checkbox"></label>
				<label for="keepMeSigned">Не выходить из системы</label>
			</span>
		</div>
		<div>
			<span><a href="#">Забыли пароль?</a></span>
		</div>
	</div>
	<div>
	<button class="btn">ВОЙТИ</button>
	</div>
</div>
</body>
</html>
